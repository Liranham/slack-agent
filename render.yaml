services:
  - type: web
    name: slack-draft-agent
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: PORT
        value: 8080
      - key: LOG_LEVEL
        value: INFO
      - key: RAG_TOP_K
        value: 15
      - key: RETENTION_DAYS
        value: 60
      - key: RECENCY_WEIGHT
        value: 0.3
      - key: CHROMA_PATH
        value: ./chroma_data
